name: Lint

on:
  pull_request:
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.eslintrc.json'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint
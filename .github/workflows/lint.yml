name: Lint

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.eslintrc.json'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run ESLint
        working-directory: backend
        run: npm run lint



